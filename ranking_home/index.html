<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>なんでもランキング | ホーム</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="hdr" class="hdr">
    <div class="inner">
      <a class="brand" href="#">
        <span class="logo" aria-hidden="true"></span>
        <span class="title">なんでもランキング</span>
      </a>
    </div>
  </header>

  <!-- ヒーロー -->
  <section class="hero" aria-labelledby="hero-title">
    <div class="container">
      <form class="search" role="search" aria-label="ランキング検索" action="search/index.html" method="get">
        <input class="search__input" type="search" name="q" placeholder="キーワードで探す" autocomplete="off" />
        <button class="btn btn--primary" type="submit" aria-label="検索">検索</button>
      </form>

      <div class="quick-links" aria-label="クイックアクセス">
        <a class="chip" href="rankings/youtube/">YouTube 音楽</a>
        <a class="chip" href="rankings/anime/">アニメ</a>
        <a class="chip" href="rankings/books/">書籍</a>
        <a class="chip" href="rankings/gadgets/">ガジェット</a>
        <a class="chip" href="rankings/travel/">旅行</a>
        <a class="chip" href="rankings/games/">ゲーム</a>
      </div>
    </div>
  </section>

  <main class="container">
    <section aria-labelledby="feat-title" class="section">
      <div class="section__head">
        <h2 id="feat-title">Youtube[毎日更新]</h2>
      </div>

      <div class="grid">
        <article class="card">
          <a class="card__link" href="youtube_japanesemusic_ranking/">
            <div class="card__thumb" aria-hidden="true"></div>
            <div class="card__body">
              <h3 class="card__title">YouTube 邦楽 トレンド</h3>
              <p class="card__desc">1日の再生回数ランキング</p>
              <div class="card__meta">
                <span class="badge">音楽</span>
                <time datetime="2025-09-27">更新：今日</time>
              </div>
            </div>
          </a>
        </article>
      </div>
    </section>
    
    <section aria-labelledby="latest-title" class="section">
      <div class="section__head">
        <h2 id="latest-title">最新更新</h2>
        <a class="link" href="updates/">更新履歴 →</a>
      </div>
      <ul class="list">
        <li><a href="rankings/youtube/">YouTube邦楽：データ更新（上位100→200に拡張）</a> <time datetime="2025-09-27">09/27</time></li>
        <li><a href="rankings/gadgets/">ガジェット：価格推移チャート追加</a> <time datetime="2025-09-26">09/26</time></li>
        <li><a href="rankings/anime/">アニメ：今期タイトルの初速指標更新</a> <time datetime="2025-09-25">09/25</time></li>
      </ul>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container footer__grid">
      <small>© 2025 なんでもランキング</small>
      <nav class="footer__nav" aria-label="フッターナビ">
        <a href="about/">このサイトについて</a>
        <a href="privacy/">プライバシー</a>
        <a href="terms/">利用規約</a>
        <a href="contact/">お問い合わせ</a>
      </nav>
    </div>
  </footer>

</body>
</html>
